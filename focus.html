<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - Memento Mori</title>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0f1b3c;
            font-family: 'Crimson Text', serif;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .title {
            font-family: 'UnifrakturCook', serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .timer-display {
            font-family: 'UnifrakturCook', serif;
            font-size: 80px;
            color: #fff;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Crimson Text', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ffd700;
            color: #0f1b3c;
            border: 2px solid #ffd700;
        }

        .btn-primary:hover {
            background: #ffed4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
        }

        .btn-outline:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-section {
            margin-bottom: 30px;
            width: 100%;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
        }

        .task-display {
            display: none;
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            text-align: left;
            position: relative;
        }

        .task-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .current-task {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .clear-task {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .clear-task:hover {
            color: #ff6b6b;
        }

        .footer-nav {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üßò‚Äç‚ôÇÔ∏è</div>

        <h1 class="title">Focus Mode</h1>

        <div class="task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What are you focusing on?">
                <button id="setTaskBtn" class="btn btn-outline">Set</button>
            </div>

            <div id="taskDisplay" class="task-display">
                <div class="task-label">Current Focus</div>
                <div id="currentTaskText" class="current-task">Writing Code</div>
                <button id="clearTaskBtn" class="clear-task" title="Clear task">‚úï</button>
            </div>
        </div>

        <div id="timer" class="timer-display">25:00</div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Focus</button>
            <button id="pauseBtn" class="btn btn-primary" style="display: none;">Pause</button>
            <button id="resetBtn" class="btn btn-outline">Reset</button>
        </div>

        <div class="footer-nav">
            <a id="backBtn" class="nav-link">‚¨ÖÔ∏è Go Back</a>
        </div>
    </div>

    <script src="focus.js"></script>
</body>

</html>
